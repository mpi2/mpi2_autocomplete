<!DOCTYPE html>
<html>
    <head>
        <title>MPI2 Auto Complete Test</title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/base/jquery-ui.css">
		<style>
			ul.ui-autocomplete {
				font-size: 12px !important;
				height: auto;
				max-height: 250px;
				width: auto;
				min-width: 250px;
				overflow: auto;
				padding: 10px 15px;
			}
			ul.ui-autocomplete li {
				border-bottom: 1px dashed #D1D1D1;
			}
		</style>	
    </head>

    <body>
        <h1>MPI2 Auto Complete Test</h1>

        <div>
            <input type="text" id="auto-complete"></input>
        </div>

        <script type="text/javascript" src="mpi2AutoComplete.js"></script>

        <script type="text/javascript">
            $("input#auto-complete").mpi2AutoComplete({delay: 100});
        </script>
    </body>
</html>
